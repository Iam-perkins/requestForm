<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="items">
            <p id="link"><a href="#">Log in</a></p>
<div class="top">
    <p>smobilpay service / smobilpay Desk</p>
    <blockquote>
        <b>
        SmobilPay Deposit Request form / Formulaire de <br>demande de Recharge Smobilpay
    </b>
        
    </blockquote>
    
    <form>
        <label>
            <p>Email confirmation to</p>
        </label>
        <input id="ottia" type="email"></input>
    </form>
    <form>
        <label>
            <p>Entreprise/Organisation</p>
        </label>
        <input id="ottia" type="email"></input>
    </form>
    <form>
        <label>
            <p>Numero de telephone/Phone Number</p>
        </label>
        <input id="ottia" type="email"></input>
    </form>
    <form>
        <label>
            <p>Amount</p>
        </label>
        <input id="ottia" type="email"></input>
    </form>
    <form>
        <label>
            <p>Deposit Channel</p>
        </label>
        <input id="ottia" type="search"></input>
        <p><h5>Please enter the amount deposited</h5></p>
    </form>
    <form>
        <label>
            <p>Date of Execution</p>
        </label>
        <input id="otti" type="date"></input>
        <p><h5>Date deposit was executed</h5></p>
    </form>
    <form>
        <label>
            <p>Preuve du versement/proof of deposit</p>
        </label>
        <input id="ottiaa" type="email" placeholder="Drag and drop files, paste screenshots, or browse"></input>
    </form>
    <form>
        <label>
            <p>comments</p>
        </label>
        <input id="praise" type="email" placeholder="Drag and drop files, paste screenshots, or browse"></input>
    </form>


</div>
        </div>
    </div>
